<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scroll Controlla Video con GSAP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 300vh; /* Spazio extra per lo scroll */
            overflow-x: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Sezione iniziale con testo */
        .intro-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            position: relative;
        }

        /* Animazione del testo */
        .scroll-text {
            position: absolute;
            bottom: 20%;
            animation: bounce 1.5s infinite;
            opacity: 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* Contenitore video */
        .video-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transform: scale(1.2);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Sezione iniziale con testo animato -->
    <section class="intro-section">
        <div class="scroll-text">Scroll Down â¬‡</div>
    </section>

    <!-- Wrapper del video -->
    <section class="video-wrapper">
        <div class="video-container">
            <video id="myVideo" src="video.mp4" preload="auto"  muted playsInline paused></video>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.registerPlugin(ScrollTrigger);

            const video = document.getElementById("myVideo");

            // Animazione del testo "Scroll Down"
            gsap.to(".scroll-text", {
                opacity: 1,
                duration: 1,
                ease: "power2.inOut",
                repeat: -1,
                yoyo: true
            });

            // Animazione del video quando diventa visibile
            video.addEventListener("loadedmetadata", function () {
                let duration = video.duration;

                gsap.to(".video-wrapper", {
                    opacity: 1,
                    duration: 1,
                    scrollTrigger: {
                        trigger: ".video-wrapper",
                        start: "top bottom-=100",
                        toggleActions: "play none none none"
                    }
                });

                gsap.to(".video-container", {
                    scale: 1,
                    duration: 1,
                    ease: "power2.out",
                    scrollTrigger: {
                        trigger: ".video-wrapper",
                        start: "top center",
                        toggleActions: "play none none none"
                    }
                });

                gsap.to(video, {
                    currentTime: duration,
                    ease: "none",
                    scrollTrigger: {
                        trigger: ".video-wrapper",
                        start: "top top",
                        end: "bottom top",
                        scrub: true,
                        pin: true,
                    }
                });
            });
        });
    </script>

</body>
</html>
