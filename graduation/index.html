<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scroll Controlla Video con GSAP</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sezione iniziale con testo animato, centrato con Bootstrap -->
  <section class="intro-section d-flex align-items-center justify-content-center">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="scroll-text">Scroll Down</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Wrapper del video -->
  <section class="video-wrapper">
    <div class="video-container">
      <video id="myVideo" src="https://www.ajalab.it/fspezzano/video/video.mp4" preload="auto" muted playsinline></video>
    </div>
  </section>

  <!-- Bootstrap and Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="video.js"></script>

</body>
</html>
